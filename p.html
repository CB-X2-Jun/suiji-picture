<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #fef8f5;
            color: #555;
            line-height: 1.6;
            padding: 20px;
            background-image: linear-gradient(to bottom right, #fff9f5, #fff0e6);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px dashed #ffccbc;
        }
        
        h1 {
            color: #ff7043;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 112, 67, 0.1);
        }
        
        .subtitle {
            color: #ff9966;
            font-size: 1.1rem;
            font-style: italic;
        }
        
        .input-section {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(255, 112, 67, 0.08);
            margin-bottom: 30px;
            border: 1px solid #ffe0cc;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ff7043;
            font-weight: 600;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ffccbc;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #ff7043;
            box-shadow: 0 0 0 3px rgba(255, 112, 67, 0.1);
        }
        
        .hint {
            font-size: 0.9rem;
            color: #ff9966;
            margin-top: 5px;
            font-style: italic;
        }
        
        .button-container {
            text-align: center;
            margin-top: 25px;
        }
        
        button {
            background-color: #ff7043;
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 112, 67, 0.3);
        }
        
        button:hover {
            background-color: #ff5722;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 112, 67, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
            color: #ff7043;
        }
        
        .loading-spinner {
            border: 4px solid #ffe0cc;
            border-top: 4px solid #ff7043;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            border-left: 5px solid #ef5350;
        }
        
        .images-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin-top: 30px;
        }
        
        .image-item {
            width: 100%;
            max-width: 700px;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #ffe0cc;
        }
        
        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .image-link {
            display: block;
            text-decoration: none;
        }
        
        .image {
            /* width: 100%; */
            height: 300px;
            object-fit: cover;
            display: block;
        }
        
        .image-caption {
            padding: 12px 15px;
            background-color: #fff9f5;
            color: #ff7043;
            font-size: 0.9rem;
            text-align: center;
            border-top: 1px dashed #ffccbc;
        }
        
        .no-images {
            text-align: center;
            color: #ff9966;
            font-style: italic;
            padding: 40px;
            font-size: 1.1rem;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px dashed #ffccbc;
            color: #ff9966;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .input-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Test：Pixiv随机图片站</h1>
            <p class="subtitle">输入参数获取图片QAQ</p>
        </header>
        
        <main>
            <section class="input-section">
                <div class="input-group">
                    <label for="e-input">参数 r18 (0 或 1)</label>
                    <input type="text" id="e-input" placeholder="输入0或1，默认为0">
                    <p class="hint">请填写 0 或 1，如果不填写将默认为 0</p>
                </div>
                
                <div class="input-group">
                    <label for="tag-input">标签 tag (用半角逗号隔开)</label>
                    <input type="text" id="tag-input" placeholder="例如：aaa,bbb,kik,ziz">
                    <p class="hint">多个标签请用半角逗号分隔，如：aaa,bbb,kik,ziz (可选)</p>
                </div>
                
                <div class="button-container">
                    <button id="submit-btn">确定</button>
                </div>
            </section>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>正在获取图片数据，请稍候...</p>
            </div>
            
            <div class="error-message" id="error-message"></div>
            
            <div class="images-container" id="images-container">
                <div class="no-images" id="no-images">
                    请输入参数并点击"确定"按钮获取图片
                </div>
            </div>
        </main>
        
        <footer>
            <p>QAQ Test 图片获取工具 | 数据来源: api.lolicon.app</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const eInput = document.getElementById('e-input');
            const tagInput = document.getElementById('tag-input');
            const submitBtn = document.getElementById('submit-btn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const imagesContainer = document.getElementById('images-container');
            const noImages = document.getElementById('no-images');
            
            // 提交按钮点击事件
            submitBtn.addEventListener('click', fetchImages);
            
            // 回车键提交
            eInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') fetchImages();
            });
            
            tagInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') fetchImages();
            });
            
            // 获取图片函数
            async function fetchImages() {
                // 获取输入值
                let eValue = eInput.value.trim();
                const tagValue = tagInput.value.trim();
                
                // 验证 e 参数
                if (eValue === '' || eValue === '0') {
                    eValue = '0';
                } else if (eValue === '1') {
                    eValue = '1';
                } else {
                    showError('参数 e 只能填写 0 或 1');
                    return;
                }
                
                // 构建URL
                let apiUrl = `https://proxy.corsfix.com/?https://api.lolicon.app/setu/v2?num=20&r18=${eValue}`;
                
                // 处理tag参数
                if (tagValue) {
                    const tags = tagValue.split(',')
                        .map(tag => tag.trim())
                        .filter(tag => tag.length > 0);
                    
                    if (tags.length > 0) {
                        tags.forEach(tag => {
                            apiUrl += `&tag=${encodeURIComponent(tag)}`;
                        });
                    }
                }
                
                // 显示加载状态
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                imagesContainer.innerHTML = '';
                noImages.style.display = 'none';
                
                try {
                    // 发送请求
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`请求失败，状态码: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // 隐藏加载状态
                    loading.style.display = 'none';
                    
                    // 检查是否有错误
                    if (data.error) {
                        showError(`API返回错误: ${data.error}`);
                        return;
                    }
                    
                    // 检查是否有数据
                    if (!data.data || data.data.length === 0) {
                        noImages.textContent = '未找到匹配的图片，请尝试其他参数';
                        noImages.style.display = 'block';
                        return;
                    }
                    
                    // 显示图片
                    displayImages(data.data);
                    
                } catch (error) {
                    // 隐藏加载状态
                    loading.style.display = 'none';
                    
                    // 显示错误信息
                    showError(`获取图片时出错: ${error.message}`);
                }
            }
            
            // 显示图片函数
            function displayImages(images) {
                // 清空容器
                imagesContainer.innerHTML = '';
                
                // 创建图片元素
                images.forEach((item, index) => {
                    if (item.urls && item.urls.original) {
                        const imageItem = document.createElement('div');
                        imageItem.className = 'image-item';
                        
                        const imageLink = document.createElement('a');
                        imageLink.className = 'image-link';
                        imageLink.href = item.urls.original;
                        imageLink.target = '_blank';
                        imageLink.rel = 'noopener noreferrer';
                        
                        const image = document.createElement('img');
                        image.className = 'image';
                        image.src = item.urls.original;
                        image.alt = `图片 ${index + 1}`;
                        
                        // 添加加载错误处理
                        image.onerror = function() {
                            this.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><rect width="400" height="300" fill="%23ffe0cc"/><text x="200" y="150" text-anchor="middle" font-family="Arial" font-size="18" fill="%23ff7043">图片加载失败</text></svg>';
                        };
                        
                        const imageCaption = document.createElement('div');
                        imageCaption.className = 'image-caption';
                        imageCaption.textContent = `图片 ${index + 1}`;
                        
                        imageLink.appendChild(image);
                        imageItem.appendChild(imageLink);
                        imageItem.appendChild(imageCaption);
                        
                        imagesContainer.appendChild(imageItem);
                    }
                });
                
                // 如果没有任何有效图片
                if (imagesContainer.children.length === 0) {
                    noImages.textContent = '未找到有效的图片链接';
                    noImages.style.display = 'block';
                }
            }
            
            // 显示错误信息函数
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // 示例：预填充示例数据
            function populateExample() {
                eInput.value = '1';
                tagInput.value = 'aaa,bbb,kik,ziz';
            }
            
            // 注释掉这行可以禁用示例预填充
            // populateExample();
        });
    </script>
</body>
</html>
